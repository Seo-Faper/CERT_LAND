<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800&amp;subset=korean" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<body>
	<h3>
    <div class="container">
			<div class="row">
				<div class="col-lg-4"><p>로그인</p></div>
				<div class="col-lg-4">
					<!-- ID입력 -->
					<div class="input-group my-2 mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">ID</span>
						</div>
						<input type="text" name="userID" class="form-control"
							placeholder="Input ID" aria-label="아이디"
							aria-describedby="basic-addon1" required>
					</div>
					<!-- PW입력 -->
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">PW</span>
						</div>
						<input type="password" name="userID" class="form-control"
							placeholder="Input Password" aria-label="비밀번호"
							aria-describedby="basic-addon1" required>
					</div>

				</div>
				<div class="col-lg-4"></div>
			</div>
      <br>
      <button id="login" type="button" name="button">로그인</button>
      <button ud="pw" type="button" name="button">회원가입</button>
		</div>

	</h3>
  </body>
</html>
